<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Town Resources</title>
    <script src="style.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="style.css"> -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="script.js"></script>
</head>
<body>
    <h1>Town Information Lookup</h1>
    <div class="container">
    <label for="townName">Enter the name of a town:</label>
    <input type="text" id="townName" placeholder="Enter town name">
    <button onclick="lookupTown()">Lookup</button>
    <h2>Search Results:</h2>
    <table>
        <thead>
            <tr>
                <th>Service</th>
                <th>Link</th>
                <th>Other</th>
            </tr>
        </thead>
        <tbody id="resultsTableBody"></tbody>
    </table>
</body>
</html>
